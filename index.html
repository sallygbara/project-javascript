<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Task Manager</h1>

    <div class="text">
        <form id="taskForm">
            <label for="taskDescription ">Task description</label>
            <input id="taskDescription" type="text" placeholder="Description" />

            <label for="taskDueDate">Deadline</label>
            <input id="taskDueDate" type="date" />

            <button type="submit" class="btn">Add task</button>
        </form>
    </div>

    <div class="button">
        <button id="btnAll">All</button>
        <button id="btnCompleted">Completed</button>
        <button id="btnPending">Pending</button>
    </div>

    <div class="text1">
        <button id="sortBtn" type="button">sort by date</button>

        <ul id="tasksList"></ul>
    </div>

    <script src="./script.js" defer></script>
</body>

</html>
